<app-modal [isOpen]="isOpenLoginModal|async" (closeEvent)="closeLoginModal()">
  <section class="login">
    <h2 class="login__title">Login</h2>

    <form class="login__form" id="loginForm" [formGroup]="form" (ngSubmit)="handleSubmit(formDirective)" #formDirective="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Collection point id</mat-label>
        <input type="text" formControlName="id" matInput>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input type="text" formControlName="username" matInput autocomplete="username">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="current-password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <div class="login__buttons">
      <div class="h-spacer"></div>
      <button class="o-btn--success u-w-150" form="loginForm" type="submit" [disabled]="!form.valid">Login</button>
    </div>
  </section>
</app-modal>
