<h2 class="o-title">Short information</h2>

<ul *ngIf="energies | async as energies else noItem" class="l-grid">
  <li *ngFor="let energy of energies" class="l-grid--l2">
    <h2 class="o-subtitle">{{ energy.year}}</h2>
    <div class="l-rows">
      <span class="u-mb-sm">Consume: {{ energy.consume.total}}</span>
      <span>Generate: {{ energy.generate.total}}</span>
    </div>

  </li>
</ul>

<ng-template #noItem>
  <app-loading-spinner></app-loading-spinner>
</ng-template>
