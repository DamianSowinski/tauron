<section class="l-grid">
  <h2 class="o-title l-title">Short information</h2>

  <app-card class="l-card--yesterday-intake" [data]="yesterdayIntake"></app-card>
  <app-card class="l-card--yesterday-gen" [data]="yesterdayGenerate"></app-card>
  <app-card class="l-card--month-sum" [data]="monthSummary"></app-card>
  <app-graph class="l-card--month-graph" [graph]="monthDetails" (changeSelectRange)="changeMonth($event)"></app-graph>
</section>
