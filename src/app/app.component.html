<svg-definition class="h-d-none"></svg-definition>
<header class="l-top-bar" itemscope="itemscope" itemtype="https://schema.org/WPHeader">

  <button class="o-btn-menu--black o-btn-menu--align-left" *ngIf="isHandset$ | async" (click)="openMenu()" title="Menu"
          id="menu" aria-haspopup="true" [attr.aria-expanded]="isOpenMenu ? 'true' : 'false'">
    <svg viewBox="0 0 48 48" aria-hidden="true">
      <path class="line--1" d="M0 12h46.61c.9 0 1.74.35 2.37.98L72 36"/>
      <path class="line--2" d="M0 24h72"/>
      <path class="line--3" d="M0 36h46.61c.9 0 1.74-.35 2.37-.98L72 12"/>
    </svg>
  </button>

  <div class="top-bar__title" *ngIf="isHandset$ | async">
    <svg class="title__ico o-ico" viewBox="0 0 512 512" aria-hidden="true">
      <path class="path-1" d="M256 496c26.4 0 48-21.6 48-48h-96c0 26.4 21.6 48 48 48zM184 424h144c13.2 0 24-10.8 24-24s-10.8-24-24-24H184c-13.2 0-24 10.8-24 24s10.8 24 24 24z"/>
      <path class="path-2" d="M256 16C156.64 16 76 96.64 76 196c0 91.68 63.84 140.64 90.48 156h179.04C372.16 336.64 436 287.68 436 196c0-99.36-80.64-180-180-180z"/>
      <path class="path-3" d="M256 149.12a50.65 50.65 0 00-50.63 50.63A50.65 50.65 0 00256 250.38a50.65 50.65 0 0050.63-50.63A50.65 50.65 0 00256 149.12zm-101.27 60.76h20.25c5.57 0 10.13-4.56 10.13-10.13 0-5.57-4.56-10.13-10.13-10.13h-20.25a10.16 10.16 0 00-10.13 10.13c0 5.57 4.56 10.13 10.13 10.13zm182.29 0h20.25c5.57 0 10.13-4.56 10.13-10.13 0-5.57-4.56-10.13-10.13-10.13h-20.25a10.16 10.16 0 00-10.13 10.13c0 5.57 4.56 10.13 10.13 10.13zm-91.15-111.4v20.25c0 5.57 4.56 10.13 10.13 10.13 5.57 0 10.13-4.56 10.13-10.13V98.48c0-5.57-4.56-10.13-10.13-10.13a10.16 10.16 0 00-10.13 10.13zm0 182.29v20.25c0 5.57 4.56 10.13 10.13 10.13 5.57 0 10.13-4.56 10.13-10.13v-20.25c0-5.57-4.56-10.13-10.13-10.13a10.16 10.16 0 00-10.13 10.13zM195.14 124.6a10.08 10.08 0 00-14.28 0 10.08 10.08 0 000 14.28l10.73 10.73a10.08 10.08 0 0014.28 0c3.85-3.95 3.95-10.43 0-14.28l-10.73-10.73zM320.4 249.88a10.08 10.08 0 00-14.28 0 10.08 10.08 0 000 14.28l10.73 10.73a10.08 10.08 0 0014.28 0 10.08 10.08 0 000-14.28l-10.73-10.73zm10.73-111a10.08 10.08 0 000-14.27 10.08 10.08 0 00-14.28 0l-10.73 10.73a10.08 10.08 0 000 14.28c3.95 3.85 10.43 3.95 14.28 0l10.73-10.73zM205.87 264.17a10.08 10.08 0 000-14.28 10.08 10.08 0 00-14.28 0l-10.73 10.73a10.08 10.08 0 000 14.28c3.95 3.85 10.43 3.95 14.28 0l10.73-10.73z"/>
    </svg>
    <span class="title__txt" itemprop="name">{{title}}</span>
  </div>

  <div class="h-spacer"></div>
  <div class="h-d-center-x">
    <button class="o-btn-dark-mode is-night u-mr-sm" (click)="handleDarkModeToggle()" [class.is-night]="isDarkMode$ | async" title="Switch to dark mode"
            [attr.aria-pressed]="isDarkMode$ ? 'true' : 'false'">
      <svg viewBox="0 0 512 512" aria-hidden="true">
        <circle class="line--1 day" cx="256" cy="256" r="128"/>
        <path class="line--2 day" d="M256 128V32"/>
        <path class="line--2 day" d="M384 256h96"/>
        <path class="line--2 day" d="M256 384v96"/>
        <path class="line--2 day" d="M128 256H32"/>
        <path class="line--2 day" d="M346.51 165.49l67.88-67.88"/>
        <path class="line--2 day" d="M346.51 346.51l67.88 67.88"/>
        <path class="line--2 day" d="M165.49 346.51l-67.88 67.88"/>
        <path class="line--2 day" d="M165.49 165.49L97.61 97.61"/>
        <path class="line--1 night" d="M437.63 387.08a221.05 221.05 0 01-23.24 27.31c-87.42 87.42-229.36 87.42-316.78 0-87.42-87.42-87.42-229.36 0-316.78 45.77-45.77 106.5-67.58 166.5-65.37a198.62 198.62 0 00-31.68 25.78c-77.68 77.68-77.68 203.81 0 281.5 55.47 55.46 135.63 71.32 205.2 47.56z"/>
      </svg>
    </button>
    <button class="o-btn-primary--outline" (click)="handleLoginClick()" [disabled]="isOpenLoginModal$ | async">
      <svg-ico name="{{(isLogged$ | async) ? 'logout' : 'user'}}"></svg-ico>
      <span class="u-ml-xs">{{ (isLogged$ | async) ? 'Logout' : 'Login'}}</span>
    </button>
  </div>

</header>

<app-sidenav class="l-sidenav" appTitle="{{title}}" (closeSidebar)="closeMenu()" ></app-sidenav>

<main class="l-content" itemscope="itemscope" itemprop="mainContentOfPage">
  <router-outlet></router-outlet>
  <app-login></app-login>
  <app-toast></app-toast>
</main>

<footer class="l-footer" itemscope="itemscope" itemtype="https://schema.org/WPFooter">
  <span>&copy; </span>
  <span itemprop="copyrightYear">{{ year }}</span>
  <span> - </span>
  <span itemprop="copyrightHolder" itemscope itemtype="https://schema.org/Person">
    <a href="https://es3d.pl" title="Go to author's portfolio" class="o-link" itemprop="name">Damian Sowi≈Ñski</a>
  </span>
</footer>
