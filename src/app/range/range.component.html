<section class="l-grid">
  <div class="l-grid__header">
    <h2 class="o-title ">All years</h2>
    <div class="h-spacer"></div>
    <label for="inputDateStart">From</label>
    <input class="u-ml-sm" id="inputDateStart" type="month" name="inputDateStart" (change)="changeRange($event)" value="{{startDate}}">
    <label for="inputDateEnd">To</label>
    <input class="u-ml-sm" id="inputDateEnd" type="month" name="inputDateEnd" (change)="changeRange($event, true)" value="{{endDate}}">
  </div>

  <app-card class="l-grid__intake" [cardData]="intakeData"></app-card>
  <app-card class="l-grid__generate" [cardData]="generateData"></app-card>
  <app-card class="l-grid__total" [cardData]="totalData"></app-card>
  <app-graph class="l-grid__graph" [graphData]="graphData"></app-graph>
</section>
