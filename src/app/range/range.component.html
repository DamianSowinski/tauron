<section class="l-grid">
  <div class="l-grid__header">
    <h2 class="o-title ">Range usage</h2>
    <div class="h-spacer"></div>

    <mat-form-field class="o-input u-w-210" appearance="outline">
      <mat-label>Selected range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date" (dateChange)="changeRange()">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker startView="year"></mat-date-range-picker>

      <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

  </div>

  <app-card class="l-grid__intake" [cardData]="intakeData"></app-card>
  <app-card class="l-grid__generate" [cardData]="generateData"></app-card>
  <app-card class="l-grid__total" [cardData]="totalData"></app-card>
  <app-graph class="l-grid__graph" [graphData]="graphData"></app-graph>
</section>
