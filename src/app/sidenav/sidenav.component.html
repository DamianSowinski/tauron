<nav class="sidenav" [ngClass]="{
  'is-open': displayMode == 'full' || (isHandset$ | async),
  'no-animate': noAnimate}">

  <div class="sidenav__header">
    <svg-ico class="header__ico" name="energy"></svg-ico>
    <h1 class="header__title">Energy</h1>
    <div class="h-spacer"></div>

    <button (click)="sideNavToggle()" class="header__btn o-btn-menu" *ngIf="!(isHandset$ | async)">
      <svg viewBox="0 0 48 48">
        <path class="line--1" d="M0 12h46.61c.9 0 1.74.35 2.37.98L72 36"/>
        <path class="line--2" d="M0 24h72"/>
        <path class="line--3" d="M0 36h46.61c.9 0 1.74-.35 2.37-.98L72 12"/>
      </svg>
    </button>

  </div>

  <ul class="sidenav__menu h-clear-list">
    <li *ngFor="let item of sidenavItems">
      <a class="item" routerLink="{{item.route}}" routerLinkActive="is-active">
        <svg-ico class="item__ico" name="{{item.ico}}"></svg-ico>
        <span class="item__title">{{item.title}}</span>
      </a>
    </li>
  </ul>
</nav>
